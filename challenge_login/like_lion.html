<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like_lion</title>
    <link rel="stylesheet" href="style_join.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a href="https://projectlion.io/">
                    <p>PROJECT</p>
                    <p>LION</p>
                </a>
            </div>
        </header>
        <main>
                <section class="join">
                    <h2 class="title" >회원가입</h2>
                    <div class="name">
                        <p>이름</p>
                        <input type="text" placeholder="이름을 알려주세요">
                    </div>
                    <div class="id">
                        <p>아이디</p>
                        <input type="text" placeholder="likelion@gmail.com">
                    </div>
                    <div class="phone_num">
                        <p>휴대폰 번호</p>
                        <label class="phone_number" for="">
                            <input type="txt" placeholder="-없이 숫자만 입력해주세요.">
                            <button style="">인증하기</button>
                        </label>
                        <label class="num_chk" for="">
                            <input type="txt" >
                            <button>인증번호 확인</button>
                        </label>
                    </div>
                    <div class="pwd">
                        <p>비밀번호</p>
                        <input type="password" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="pwd_check">
                        <p>비밀번호 확인</p>
                        <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                    </div>
                </section>
                <section class="agree">
                    <label for="all" class="all-agree">
                        <input type="checkbox" name="" id="all">
                        <h2 class="title">전체동의</h2>
                    </label>
                    <div class="agrees">
                        <label for="svc">
                            <input type="checkbox" name="agree" id="svc">
                            <p>서비스 이용약관 동의<a href="https://likelion.notion.site/PROJECT-LION-89ba1354b98d4825af14109aebdd3af9" target="_blank">상세보기></a></p>
                        </label>
                        <label for="pesonal">
                            <input type="checkbox" name="agree" id="pesonal">
                            <p>개인정보 수집 및 이용 동의<a href="https://likelion.notion.site/PROJECT-LION-f302dd92322a467c905e792729aee66e" target="_blank">상세보기></a></p>
                        </label>
                        <label for="age">
                            <input type="checkbox" name="agree" id="age">
                            <p>만 14세 이상입니다 (필수)</p>
                        </label>
                        <label for="ad">
                            <input type="checkbox" name="agree" id="ad">
                            <p>광고성 정보 수신 동의 (선택)</p>
                        </label>
                    </div>
                </section>
        </main>
        <footer>
            <form action="" method="post">
                <button class="button" type="submit">
                    <p class="btn_txt">확인</p> 
                </button>
            </form>
        </footer>
    </div>
</body>
</html>
